version: '3.8'

services:
  onvio-service:
    build: .
    container_name: onvio-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3001
    restart: unless-stopped
    networks:
      - onvio-network

networks:
  onvio-network:
    driver: bridge

