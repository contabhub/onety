# ===========================================
# Docker Compose para Backend Onety
# ===========================================
# Este arquivo facilita a execução do backend com Docker
# Para usar: docker-compose up -d

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onety-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Adicione outras variáveis de ambiente necessárias aqui
      # ou use um arquivo .env (não commitado)
    volumes:
      # Persistir uploads entre reinicializações
      - ./uploads:/app/uploads
      # Se precisar de logs persistentes
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - onety-network
    # Dependências (descomente e configure se usar banco local)
